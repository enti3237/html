<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>이미지 태그</title>
</head>
<body>
    <h3>4. HTML5 이미지 태그</h3>
    <img src="img/flower1.jpg" alt="벚꽃" width="215"><br>
    <img src="../img/flower2.jpg" height="148">
    <img src="../img/flower3.jpg" height="148"> <!--가로세로 하나만 지정해도 되잖아!?-->


    <table border="1" cellpadding=10 cellspacing=1>
        <tr>
            <!-- 현재경로 (./) : 생략 가능 -->
            <td><img src="./img/flower1.jpg" alt="벚꽃" height=100></td>
            <!-- 상위경로 (../) -->
            <td><img src="../img/flower2.jpg" alt="코스모스" height=100></td>
            <!-- 루트경로 (/) : 최상위단계에서 시작함 -->
            <td rowspan="2"><img src="/img/flower3.jpg" alt="튤립" height=250></td>
        </tr>
        <tr>
            <td><img src="./img/flower1.jpg" alt="벚꽃" height=100></td>
            <td><img src="../img/flower2.jpg" alt="코스모스" height=100></td>
        </tr>
    </table>
    <p></p>
    <table border="4">
        <tr>
            <td>
                <video src="img/wildlife.mp4" width="450" autoplay controls></video>
            </td>
        </tr>
    </table>

</body>
</html>
