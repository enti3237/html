<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>공간분할태그</title>
</head>
<body>
    <h3>7. HTML5 공간분할태그</h3>

    <!--block태그(가로width세로height 사이즈 지정 가능. 출력 위에서 아래vertical로. h, p, ul, table, div 태그 등)--> 
    <h4>Division</h4> 
    <div>공간분할태그1</div>
    <div>공간분할태그2</div>

    <!--inline태그(사이즈 지정 불가. 출력은 좌에서 우horizontal로. a, b, i, span 태그 등)-->
    <h4>Spanable</h4> 
    <span>공간분할태그1</span>
    <span>공간분할태그2</span>

    <!--image, input은 양쪽 속성을 다 가짐. 사이즈 지정 가능. 출력은 좌에서 우로-->

    
</body>
</html>
