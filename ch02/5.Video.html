<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>비디오 태그</title>
</head>
<body>
    <h3>5. HTML5 비디오 태그</h3>
    <!--비디오 태그는 닫히네 왜죠 근데 뒷태그 지워도 에러는 안 난다-->
    <!--autoplay나 controls은 값도 같기 때문에 걍 안 쓰는 것 ex:autoplay="autoplay"-->
    <video src="img/wildlife.mp4" width="500" autoplay controls></video>

</body>
</html>
