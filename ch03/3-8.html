<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8. 선택자 연습문제</title>
    <style>
        /* 홀수만 선택할 때 적용 가능. 134 같으면 그냥 3줄 쓰기 */
        .city>li:nth-child(2n-1) {
            color:blue;
        } 
        ul:nth-of-type(2)>li:nth-child(3){
            color:green;
        }
        /* .ul은 안됨. .은 클래스 표기법 ㅇ_);; */
    </style>

</head>

<body>
    <h3>8. 선택자 연습문제</h3>

    <h4>서울, 대구, 광주 파란색으로 출력</h4>
    <ul class="city">
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>

    <h4>창원, 순천 녹색으로 출력</h4>
    <ul>
        <li>수원</li>
        <li>창원</li>
        <li>담양</li>
        <li>순천</li>
        <li>춘천</li>
    </ul>
</body>
</html>
