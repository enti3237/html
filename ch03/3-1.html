<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>1. CSS 선택자</title>
    <style>
        /* 전체선택자(*가 전체를 의미) */
        * {
            color:blue;
        }
        
        /* 태그선택자 */
        h3 {
            color:red;
        }
        p {
            color:green;
        }

        /* 클래스선택자(.이 클래스표기) */
        .txt {
            color:orange;
        }
        
        /* 아이디선택자(#이 아이디표기) */
        #txt {
            color:magenta;
        }

    </style>
</head>

<body>
    <h3>1. CSS 선택자</h3>

    <p>
        Hello, 안녕하세요.
    </p>
    <p class="txt">
        Hello, 안녕하세요.
    </p>
    <p class="txt">
        Hello, 안녕하세요.
    </p>
    <p id="txt"> <!--id : 고유값-->
        Hello, 안녕하세요.
    </p>


</body>
</html>
